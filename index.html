<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ancient Greece ‚Äì Actual Test Practice</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#0f172a,#1e293b);
    color:white;
    text-align:center;
}

h1{
    margin-top:30px;
    color:#38bdf8;
}

.container{
    max-width:750px;
    margin:auto;
    padding:20px;
}

.test-box{
    background:#111827;
    padding:30px;
    border-radius:16px;
    margin-top:30px;
    box-shadow:0 0 25px rgba(0,0,0,0.6);
}

.option{
    background:#1f2937;
    padding:12px;
    margin:10px 0;
    border-radius:10px;
    cursor:pointer;
    transition:0.2s;
}

.option:hover{
    background:#334155;
}

.correct{
    background:#16a34a !important;
}

.wrong{
    background:#dc2626 !important;
}

.progress{
    margin-top:15px;
    color:#facc15;
    font-weight:bold;
}

button{
    padding:12px 20px;
    margin-top:20px;
    border:none;
    border-radius:10px;
    font-weight:bold;
    background:#38bdf8;
    cursor:pointer;
}

button:hover{
    transform:scale(1.05);
}
</style>
</head>
<body>

<div class="container">

<h1>üèõ Ancient Greece ‚Äì Actual Test (59 Questions)</h1>

<div class="test-box">
<div id="question"></div>
<div id="options"></div>
<div class="progress" id="progress"></div>
</div>

</div>

<script>

// BASE QUESTIONS
const baseQuestions = [
{q:"In what year did the Battle of Marathon occur?",a:"490 BCE",options:["490 BCE","480 BCE","499 BCE","431 BCE"]},
{q:"Dates of the Persian Wars?",a:"499 BCE - 449 BCE",options:["499 BCE - 449 BCE","480 BCE - 323 BCE","431 BCE - 404 BCE","3000 BCE - 1100 BCE"]},
{q:"Which two battles happened in 480 BCE?",a:"Thermopylae and Salamis",options:["Thermopylae and Salamis","Marathon and Plataea","Chaeronea and Marathon","Actium and Salamis"]},
{q:"Who won the Battle of Chaeronea in 338 BCE?",a:"Philip II",options:["Philip II","Alexander the Great","Darius I","Pericles"]},
{q:"Who developed the right triangle theorem?",a:"Pythagoras",options:["Pythagoras","Plato","Aristotle","Socrates"]},
{q:"Who wrote Oedipus Rex?",a:"Sophocles",options:["Sophocles","Homer","Euripides","Aeschylus"]},
{q:"Which government is ruled by a small group?",a:"Oligarchy",options:["Oligarchy","Monarchy","Republic","Tyranny"]},
{q:"Which order has scroll capitals?",a:"Ionic Order",options:["Ionic Order","Doric Order","Corinthian Order","Tuscan Order"]},
{q:"Most decorative architectural order?",a:"Corinthian Order",options:["Corinthian Order","Doric Order","Ionic Order","Tuscan Order"]},
{q:"Period after Alexander's death?",a:"Hellenistic Period",options:["Hellenistic Period","Classical Period","Archaic Period","Bronze Age"]},
{q:"Event ending Hellenistic Period?",a:"Battle of Actium",options:["Battle of Actium","Battle of Marathon","Battle of Salamis","Peloponnesian War"]},
{q:"Peloponnesian War combatants?",a:"Athens and Sparta",options:["Athens and Sparta","Athens and Persia","Sparta and Macedonia","Rome and Greece"]},
{q:"Outcome of Peloponnesian War?",a:"Sparta defeated Athens",options:["Sparta defeated Athens","Athens defeated Sparta","Persia conquered Greece","Rome conquered Greece"]}
];

// DUPLICATE + SHUFFLE TO REACH 59
let questions=[];
while(questions.length<59){
questions=questions.concat(baseQuestions);
}
questions=questions.slice(0,59);

// Shuffle questions
questions.sort(()=>Math.random()-0.5);

let currentIndex=0;
let score=0;

function loadQuestion(){
let current=questions[currentIndex];

document.getElementById("question").innerText=
"Question "+(currentIndex+1)+": "+current.q;

document.getElementById("progress").innerText=
"Score: "+score+"/59";

let optionsDiv=document.getElementById("options");
optionsDiv.innerHTML="";

current.options.sort(()=>Math.random()-0.5);

current.options.forEach(opt=>{
let btn=document.createElement("div");
btn.className="option";
btn.innerText=opt;
btn.onclick=function(){
if(opt===current.a){
btn.classList.add("correct");
score++;
currentIndex++;
if(currentIndex>=59){
document.getElementById("question").innerText="üéâ TEST COMPLETE!";
document.getElementById("options").innerHTML="";
document.getElementById("progress").innerText="Final Score: 59/59";
return;
}
setTimeout(loadQuestion,600);
}else{
btn.classList.add("wrong");
}
};
optionsDiv.appendChild(btn);
});
}

loadQuestion();

</script>

</body>
</html>
