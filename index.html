<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ancient Greece Mastery</title>

<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#0f172a,#1e293b);
    color:white;
    text-align:center;
}

h1{
    margin-top:40px;
    font-size:2.5rem;
    color:#38bdf8;
}

.container{
    max-width:700px;
    margin:auto;
    padding:20px;
}

.card, .quiz-box{
    background:#111827;
    border-radius:16px;
    padding:30px;
    margin-top:30px;
    box-shadow:0 0 25px rgba(0,0,0,0.6);
    transition:0.3s;
}

button{
    padding:12px 20px;
    margin:10px;
    border:none;
    border-radius:10px;
    font-weight:bold;
    cursor:pointer;
    transition:0.2s;
}

button:hover{
    transform:scale(1.05);
}

.primary{background:#38bdf8;color:black;}
.secondary{background:#22c55e;color:black;}
.danger{background:#ef4444;color:white;}
.option{
    background:#1f2937;
    margin:10px 0;
    padding:12px;
    border-radius:10px;
    cursor:pointer;
    transition:0.2s;
}
.option:hover{background:#334155;}

.correct{background:#16a34a !important;}
.wrong{background:#dc2626 !important;}

.answer{
    display:none;
    margin-top:20px;
    color:#94a3b8;
}

.score{
    margin-top:15px;
    font-weight:bold;
    color:#facc15;
}
</style>
</head>
<body>

<div class="container">

<div id="home">
<h1>üèõ Ancient Greece Mastery</h1>
<button class="primary" onclick="startFlash()">Flashcard Mode</button>
<button class="secondary" onclick="startQuiz()">Hard Quiz Mode</button>
</div>

<div id="flashMode" style="display:none;">
<h1>üìá Flashcards</h1>
<div class="card" onclick="toggleAnswer()">
<div id="flashQ"></div>
<div id="flashA" class="answer"></div>
</div>
<button class="secondary" onclick="nextFlash()">Next</button>
<button class="danger" onclick="goHome()">Back</button>
</div>

<div id="quizMode" style="display:none;">
<h1>üìù Hard Quiz Mode</h1>
<div class="quiz-box">
<div id="quizQ"></div>
<div id="quizOptions"></div>
<div id="feedback"></div>
<div class="score" id="score"></div>
</div>
<button class="secondary" onclick="nextQuiz()">Next</button>
<button class="danger" onclick="goHome()">Back</button>
</div>

</div>

<script>

const questions = [

{
q:"In what year did the Battle of Marathon take place?",
a:"490 BCE",
options:["490 BCE","480 BCE","499 BCE","431 BCE"]
},

{
q:"What are the dates of the Persian Wars?",
a:"499 BCE - 449 BCE",
options:["499 BCE - 449 BCE","480 BCE - 323 BCE","431 BCE - 404 BCE","3000 BCE - 1100 BCE"]
},

{
q:"Which two battles occurred in 480 BCE?",
a:"Thermopylae and Salamis",
options:["Thermopylae and Salamis","Marathon and Plataea","Chaeronea and Marathon","Actium and Salamis"]
},

{
q:"Who defeated the Greek city-states at the Battle of Chaeronea?",
a:"Philip II",
options:["Philip II","Alexander the Great","Darius I","Pericles"]
},

{
q:"Which philosopher developed a theorem about right triangles?",
a:"Pythagoras",
options:["Pythagoras","Plato","Aristotle","Socrates"]
},

{
q:"Who wrote Oedipus Rex?",
a:"Sophocles",
options:["Sophocles","Homer","Euripides","Aeschylus"]
},

{
q:"Which government is ruled by a small group of powerful individuals?",
a:"Oligarchy",
options:["Oligarchy","Monarchy","Republic","Tyranny"]
},

{
q:"Which architectural order has scroll-shaped capitals?",
a:"Ionic Order",
options:["Ionic Order","Doric Order","Corinthian Order","Tuscan Order"]
},

{
q:"Which order is the most decorative?",
a:"Corinthian Order",
options:["Corinthian Order","Doric Order","Ionic Order","Composite Order"]
},

{
q:"Which historical period followed the death of Alexander the Great?",
a:"Hellenistic Period",
options:["Hellenistic Period","Classical Period","Archaic Period","Bronze Age"]
},

{
q:"What ended the Hellenistic Period in 31 BCE?",
a:"Battle of Actium",
options:["Battle of Actium","Battle of Marathon","Battle of Salamis","Peloponnesian War"]
},

{
q:"Who were the main combatants in the Peloponnesian War?",
a:"Athens and Sparta",
options:["Athens and Sparta","Athens and Persia","Sparta and Macedonia","Rome and Greece"]
},

{
q:"What was the outcome of the Peloponnesian War?",
a:"Sparta defeated Athens",
options:["Sparta defeated Athens","Athens defeated Sparta","Persia conquered Greece","Rome conquered Greece"]
}

];

const flashcards = [
{q:"Define Monarchy",a:"Government ruled by a king or queen."},
{q:"Define Tyranny",a:"One person seizes power illegally and rules absolutely."},
{q:"Define Republic",a:"Citizens elect representatives to govern."},
{q:"What was the purpose of the Delian League?",a:"Alliance for mutual defense against Persia."},
{q:"What was the Agora?",a:"Public open space for assemblies and markets."},
{q:"Dates of the Greek Bronze Age?",a:"3000 BCE - 1100 BCE"},
{q:"Civilizations of Bronze Age?",a:"Minoan and Mycenaean"}
];

let flashIndex=0;
let quizIndex=0;
let score=0;

function shuffle(arr){
for(let i=arr.length-1;i>0;i--){
let j=Math.floor(Math.random()*(i+1));
[arr[i],arr[j]]=[arr[j],arr[i]];
}
}

function startFlash(){
shuffle(flashcards);
flashIndex=0;
document.getElementById("home").style.display="none";
document.getElementById("flashMode").style.display="block";
showFlash();
}

function showFlash(){
document.getElementById("flashQ").innerText=flashcards[flashIndex].q;
document.getElementById("flashA").innerText=flashcards[flashIndex].a;
document.getElementById("flashA").style.display="none";
}

function toggleAnswer(){
let a=document.getElementById("flashA");
a.style.display=a.style.display==="none"?"block":"none";
}

function nextFlash(){
flashIndex=(flashIndex+1)%flashcards.length;
showFlash();
}

function startQuiz(){
shuffle(questions);
quizIndex=0;
score=0;
document.getElementById("home").style.display="none";
document.getElementById("quizMode").style.display="block";
showQuiz();
}

function showQuiz(){
document.getElementById("feedback").innerText="";
document.getElementById("score").innerText="Score: "+score+"/"+questions.length;

let current=questions[quizIndex];
document.getElementById("quizQ").innerText=current.q;

let optionsDiv=document.getElementById("quizOptions");
optionsDiv.innerHTML="";

current.options.sort(()=>Math.random()-0.5);

current.options.forEach(opt=>{
let btn=document.createElement("div");
btn.className="option";
btn.innerText=opt;
btn.onclick=function(){
if(opt===current.a){
btn.classList.add("correct");
score++;
document.getElementById("feedback").innerText="Correct!";
}else{
btn.classList.add("wrong");
document.getElementById("feedback").innerText="Incorrect.";
}
document.getElementById("score").innerText="Score: "+score+"/"+questions.length;
};
optionsDiv.appendChild(btn);
});
}

function nextQuiz(){
quizIndex++;
if(quizIndex>=questions.length){
alert("Quiz Finished! Final Score: "+score+"/"+questions.length);
goHome();
return;
}
showQuiz();
}

function goHome(){
document.getElementById("flashMode").style.display="none";
document.getElementById("quizMode").style.display="none";
document.getElementById("home").style.display="block";
}

</script>
</body>
</html>
